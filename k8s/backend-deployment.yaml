apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpeg-to-pdf-backend
  labels:
    app: jpeg-to-pdf-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jpeg-to-pdf-backend
  template:
    metadata:
      labels:
        app: jpeg-to-pdf-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: YOUR_REGISTRY/jpeg-to-pdf-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always

