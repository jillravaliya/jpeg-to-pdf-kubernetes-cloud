apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpeg-to-pdf-frontend
  labels:
    app: jpeg-to-pdf-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jpeg-to-pdf-frontend
  template:
    metadata:
      labels:
        app: jpeg-to-pdf-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_REGISTRY/jpeg-to-pdf-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://jpeg-to-pdf-backend:3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always

